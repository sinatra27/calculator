<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator using HTML, CSS, and JavaScript</title>

        <link rel="stylesheet" href="./styles.css">

        <script src="https://kit.fontawesome.com/25334ffcc1.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <main class="container">
            <div id="display">0</div>
            <div class="row-fifth">
                <button id="backspace">&#8592;</button>
                <button id="sign">+/-</button>
                <button id="percentage">%</button>
                <button class="operator" value="/">/</button>
            </div>
            <div class="row-fourth">
                <button class="operand" value="7">7</button>
                <button class="operand" value="8">8</button>
                <button class="operand" value="9">9</button>
                <button class="operator" value="*">x</button>
            </div>
            <div class="row-third">
                <button class="operand" value="4">4</button>
                <button class="operand" value="5">5</button>
                <button class="operand" value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>
            <div class="row-second">
                <button class="operand" value="1">1</button>
                <button class="operand" value="2">2</button>
                <button class="operand" value="3">3</button>
                <button class="operator" value="+">+</button>
            </div>
            <div class="row-first">
                <button id="clear">AC</button>
                <button class="operand" value="0">0</button>
                <button id="decimal" value=".">.</button>
                <button id="equal" value="=">=</button>
            </div>
        </main>
        
        <footer>
            <p>Built by <a href="https://github.com/sinatra27" target="_blank">sinatra27</a> &copy 2024 &nbsp;<a href="https://github.com/sinatra27/calculator" target="_blank"><i class="fa-brands fa-github fa-xl"></i></a></p>
        </footer>
    </body>

    <script src="./script.js"></script>
</html>
